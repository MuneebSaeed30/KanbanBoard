<div class='kanban_view'>
  <div class='kanban_controls'>
    <div class='add_card'>
      <input type="text" class='add_card_input' placeholder="New Task Name">
      <button (click)="onAddCard()" class='add_card_btn'>Add</button>
    </div>
    <div class='edit_card'>
        <input class='selected_card_input' type="text" placeholder="Selected Task will appear">
        <button class='card_move_back_btn' type="button" id="backward" (click)="onMoveBackCard()">Move Back</button>
        <button class='card_forward_back_btn' type="button" id="forward" (click)="onMoveForwardCard()">Move Forward</button>
        <button class='card_delete_back_btn' (click)="onDeleteCard()">Delete</button>
      </div>
  </div>
  <div class='kanban_stage_container'>
    <app-kanban-stage *ngFor="let stage of stages" [stage]='stage' (onCardselect)='onCardselect($event)'></app-kanban-stage>
  </div>
</div>
